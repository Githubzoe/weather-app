<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>What's the Weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>

<body>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-md-5 col-lg-9">
        <h1 class="mb-5 text-center">What's the Weather like today?</h1>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <div class="input-group-text">In</div>
          </div>
          <input
            id="city-input"
            class="form-control"
            type="text"
            placeholder="Sydney"
          />
          <div class="input-group-append">
            <button id="go-button" class="btn btn-primary">Go!</button>
          </div>
          <div class="ml-5">
            <button id="find-me" class="bg-success rounded border-0 fs-1 text-white p-2">
              Check the weather in your location!</button><br/>
          </div>
          
          <p id="status"></p>
          <a id="map-link" target="_blank"></a>
        </div>
        <div id="error-message" class="invisible alert-danger m-3" role="alert">That's not a city name. Please enter a correct city name.</div>
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <div id="weather-container" class="col-lg-5"></div>
      <div id="weather-container2" class="col-lg-5"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
